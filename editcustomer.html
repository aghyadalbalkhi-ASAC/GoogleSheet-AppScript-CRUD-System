<h4> الصفحة الخاصة بتعديل بيانات العميل </h4>

<div class="edit-customer-form">
  <div class="form-group">
    <label for="typeofactivity">نوع النشاط</label>
    <input type="text" class="form-control" id="typeofactivity">
  </div>

  <div class="form-group">
    <label for="ownerName">اسم صاحب النشاط</label>
    <input type="text" class="form-control" id="ownerName">
  </div>

  <div class="form-group">
    <label for="idtype">نوع الاثبات</label>
    <input type="text" class="form-control" id="idtype">
  </div>

    <div class="form-group">
    <label for="idnum">رقم الاثبات</label>
    <input type="text" class="form-control" id="idnum" readonly>
  </div>

  <div class="form-group">
    <label for="recordDate">تاريخ الجولة</label>
    <input type="text" class="form-control" id="recordDate">
  </div>

  <div class="form-group">
    <label for="telnum">الجوال</label>
    <input type="text" class="form-control" id="telnum">
  </div>

  <div class="form-group">
    <label for="notes">الملاحظات</label>
    <input type="text" class="form-control" id="notes">
  </div>

  <div class="form-group">
    <label for="namesofobservers">اسماء المراقبين</label>
    <input type="text" class="form-control" id="namesofobservers">
  </div>

  <br>
  <button  class="btn btn-outline-primary" id="save-changes">ِحفظ التعديلات</button>
    <button  class="btn btn-outline-secondary" id="cancel-changes">ِالغاء</button>
</div>

<div class="alert alert-success invisible mb-3" id="save-success-message" role="alert">
  تم حفظ التعديلات بنجاح !!
</div>
